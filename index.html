<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="c-main">
      <div class="c-title">
        <h1>Graph Euler Resolver</h1>
      </div>

      <div class="inputs">
        <div class="c-input">
          <input type="text" id="vertexInput" required="required">
          <span>Vertex</span>
        </div>

        <div class="c-input">
          <input type="text" id="edgesInput" required="required">
          <span>Edges</span>
        </div>
      </div>

      <div class="c-btn">
        <button id="addVertexBtn">Add Vertex</button>
        <button id="mkBtn">Create Graph</button>
      </div>
      <div class="c-btn">
        <button id="clearGraphBtn">Clear</button>
      </div>

      <div id="graph" class="c-graph">
        <h2>Graph Information</h2>
        <table id="graphContent">
          <thead>
            <th>Vertex</th>
            <th>Edges</th>
          </thead>
          <tbody></tbody>
        </table>
        <pre id="graphInfo"></pre>
        <button id="loadBtn">Load</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
