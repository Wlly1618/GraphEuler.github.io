<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <h1>Graph Example</h1>

  <label for="vertexInput">Vertex:</label>
  <input type="text" id="vertexInput" placeholder="Enter a vertex">

  <label for="edgesInput">Edges (comma-separated):</label>
  <input type="text" id="edgesInput" placeholder="Enter edges">

  <button id="addVertexBtn">Add Vertex</button>
  <button id="mkBtn">Create Graph (MK)</button>

  <div id="graph">
    <h2>Graph Information</h2>
    <pre id="graphContent"></pre>
    <pre id="graphInfo"></pre>
    <button id="loadBtn">Load</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
